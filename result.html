<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carbon Emission Summary</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: black;
      font-size: 28px;
    }
    p {
      font-size: 18px;
    }
    .total {
      color: red;
      font-weight: bold;
      font-size: 22px;
    }
    #generate-pdf {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Carbon Emission Summary Report</h1>

  <p id="common">Common: 0.00 kg CO₂</p>
  <p id="fluorinated">Fluorinated Gases: 0.00 kg CO₂</p>
  <p id="travel">Business Travel: 0.00 kg CO₂</p>
  <p id="marketing">Marketing: 0.00 kg CO₂</p>
  <p class="total" id="total">Total Emission: 0.00 kg CO₂</p>

  <button id="generate-pdf">Download PDF</button>

  <script>
    // Sample values (replace with your own calculations or dynamic input)
    const emissions = {
      common: 5723433.54,
      fluorinated: 0.00,
      travel: 0.00,
      marketing: 0.00
    };

    const totalEmission = emissions.common + emissions.fluorinated + emissions.travel + emissions.marketing;

    // Update on screen
    document.getElementById("common").innerText = `Common: ${emissions.common.toFixed(2)} kg CO₂`;
    document.getElementById("fluorinated").innerText = `Fluorinated Gases: ${emissions.fluorinated.toFixed(2)} kg CO₂`;
    document.getElementById("travel").innerText = `Business Travel: ${emissions.travel.toFixed(2)} kg CO₂`;
    document.getElementById("marketing").innerText = `Marketing: ${emissions.marketing.toFixed(2)} kg CO₂`;
    document.getElementById("total").innerText = `Total Emission: ${totalEmission.toFixed(2)} kg CO₂`;

    document.getElementById("generate-pdf").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica", "normal");
      doc.setFontSize(20);
      doc.text("Carbon Emission Summary Report", 20, 30);

      doc.setFontSize(14);
      doc.text(`Common: ${emissions.common.toFixed(2)} kg CO₂`, 20, 50);
      doc.text(`Fluorinated Gases: ${emissions.fluorinated.toFixed(2)} kg CO₂`, 20, 60);
      doc.text(`Business Travel: ${emissions.travel.toFixed(2)} kg CO₂`, 20, 70);
      doc.text(`Marketing: ${emissions.marketing.toFixed(2)} kg CO₂`, 20, 80);

      doc.setTextColor(200, 0, 0); // red
      doc.setFontSize(16);
      doc.text(`Total Emission: ${totalEmission.toFixed(2)} kg CO₂`, 20, 100);

      doc.save("carbon_emission_summary.pdf");
    });
  </script>
</body>
</html>
