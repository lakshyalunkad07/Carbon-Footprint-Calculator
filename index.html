  <title>Commercial Carbon Footprint Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.jpg'); /* make sure this matches your file name */

      border-radius: 8px;
      background-color: #26a69a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00796b;
    }

    .total-button {
      background-color: red;
    }

    .total-button:hover {

    }
