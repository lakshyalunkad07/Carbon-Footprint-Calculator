<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commercial Carbon Footprint Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      color: #00695c;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      align-items: center;
    }

    .buttons a button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #26a69a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons a button:hover {
      background-color: #00796b;
    }

    .total-button {
      background-color: red !important;
      margin-top: 40px;
    }

    .total-button:hover {
      background-color: darkred !important;
    }
  </style>
</head>
